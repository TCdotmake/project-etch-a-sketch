<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="frame">
      <div id="logo">Etch-a-Sketch</div>
      <div id="mainContainer">
        <div id="mainWrapper"></div>
      </div>
      <div id="sliderSection">
        <input
          type="range"
          name="Pixel-Slider"
          id="rangeSlider"
          min="1"
          max="100"
        />
        <p id="sliderLabel">Grid Size 50X50</p>
      </div>
      <div class="knobs left"></div>
      <div class="knobs right"></div>
    </div>
    <div id="bgAni">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>
    <script src="html.js"></script>
  </body>
</html>
